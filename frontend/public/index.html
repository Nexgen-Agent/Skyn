<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lonz Flawls Aura™ - Radiant Future</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Futuristic, glassy, animated gradient background */
    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027, #2c5364 60%, #ffecd2 100%);
      position: relative;
    }

    /* Animated gradient overlay */
    .gradient-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      mix-blend-mode: lighten;
      background: radial-gradient(ellipse at 30% 30%, #78ffd6 0%, transparent 60%),
                  radial-gradient(ellipse at 70% 60%, #a8ff78 0%, transparent 70%),
                  radial-gradient(circle at 80% 10%, #f5576c 0%, transparent 70%);
      animation: gradientMove 12s linear infinite alternate;
      opacity: 0.65;
      z-index: 1;
    }
    @keyframes gradientMove {
      0%{ background-position: 0% 0%, 100% 100%, 100% 0%; }
      100%{ background-position: 100% 100%, 0% 0%, 0% 100%; }
    }

    /* Artistic glass panel */
    .hero {
      position: relative;
      z-index: 2;
      margin: 7vh auto 0 auto;
      max-width: 700px;
      background: rgba(255,255,255,0.13);
      border-radius: 2.5rem;
      box-shadow: 0 10px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1.5px solid rgba(255,255,255,0.20);
      backdrop-filter: blur(16px) saturate(130%);
      -webkit-backdrop-filter: blur(16px) saturate(130%);
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      text-align: center;
      transition: transform 0.7s cubic-bezier(0.39, 1.26, 0.51, 1.01), box-shadow 0.5s;
    }
    .hero:hover {
      transform: scale(1.025) rotateY(2deg);
      box-shadow: 0 24px 54px 0 rgba(31, 38, 135, 0.60);
    }
    .logo-art {
      width: 110px;
      height: 110px;
      margin-bottom: 1.3rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
      box-shadow: 0 0 40px #ffd20055, 0 0 80px #f7971e22;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulseLogo 3s infinite alternate;
    }
    @keyframes pulseLogo {
      0% { box-shadow: 0 0 40px #ffd20055, 0 0 80px #f7971e22; }
      100% { box-shadow: 0 0 64px #ffd200aa, 0 0 120px #f7971e33; }
    }
    .logo-art svg {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 0 12px #fff7);
    }
    .hero h1 {
      font-size: 2.7rem;
      font-weight: 700;
      color: #fffbe9;
      letter-spacing: 0.04em;
      margin-bottom: 0.7rem;
      text-shadow: 0 2px 24px #ffd20030, 0 1px 0 #f7971e99;
    }
    .hero p {
      font-size: 1.23rem;
      color: #d7eaff;
      margin-bottom: 2.3rem;
      letter-spacing: 0.02em;
      line-height: 1.65;
    }
    .cta {
      display: inline-block;
      padding: 0.9rem 2.2rem;
      border: none;
      border-radius: 2rem;
      background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
      color: #2c3e50;
      font-size: 1.18rem;
      font-weight: bold;
      box-shadow: 0 3px 16px #ffd20044;
      transition: background 0.5s, transform 0.2s;
      cursor: pointer;
      text-shadow: 0 1px 0 #fff6;
    }
    .cta:hover {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
      transform: scale(1.07);
    }

    /* Particle Art Background */
    #particles {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="gradient-overlay"></div>
  <div class="hero">
    <div class="logo-art">
      <!-- Artistic SVG logo (example: radiant face with sun rays) -->
      <svg viewBox="0 0 60 60" fill="none">
        <circle cx="30" cy="30" r="22" fill="#fffbe9" opacity="0.93"/>
        <ellipse cx="30" cy="36" rx="13" ry="7" fill="#ffe3a3" opacity="0.7"/>
        <ellipse cx="25" cy="27" rx="2" ry="2.3" fill="#f7971e" />
        <ellipse cx="35" cy="27" rx="2" ry="2.3" fill="#f7971e" />
        <path d="M24 38 Q30 43 36 38" stroke="#f7971e" stroke-width="2.2" stroke-linecap="round" fill="none"/>
        <!-- Sun rays -->
        <g stroke="#ffd200" stroke-width="2">
          <line x1="30" y1="7" x2="30" y2="0"/>
          <line x1="30" y1="53" x2="30" y2="60"/>
          <line x1="7" y1="30" x2="0" y2="30"/>
          <line x1="53" y1="30" x2="60" y2="30"/>
          <line x1="14" y1="14" x2="5" y2="5"/>
          <line x1="46" y1="14" x2="55" y2="5"/>
          <line x1="14" y1="46" x2="5" y2="55"/>
          <line x1="46" y1="46" x2="55" y2="55"/>
        </g>
      </svg>
    </div>
    <h1>Lonz Flawls Aura™</h1>
    <p>
      Where <b>AI meets Art</b>.<br>
      Flawless skin, radiant confidence.<br>
      <span style="color:#ffd200;">A new era of beauty intelligence.</span>
    </p>
    <button class="cta" onclick="window.location.href='#explore'">
      Enter the Aura
    </button>
  </div>
  <script>
    // Simple particle system for artistic, subtle background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function createParticles() {
      particles = [];
      for (let i = 0; i < 64; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: 1.2 + Math.random() * 2.6,
          dx: -0.5 + Math.random(),
          dy: -0.5 + Math.random(),
          hue: 40 + Math.random() * 40
        });
      }
    }
    createParticles();
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = `hsla(${p.hue}, 98%, 60%, 0.50)`;
        ctx.shadowColor = `hsla(${p.hue}, 98%, 80%, 0.7)`;
        ctx.shadowBlur = 16;
        ctx.fill();
        ctx.closePath();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
